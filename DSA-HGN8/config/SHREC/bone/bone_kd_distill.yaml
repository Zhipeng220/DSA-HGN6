work_dir: ./work_dir/SHREC/bone_v6_exp1_baseline

# Bone Stream Configuration
train_feeder: feeder.feeder_egogesture.Feeder
test_feeder: feeder.feeder_egogesture.Feeder

train_feeder_args:
  data_path: /Users/gzp/Desktop/exp/DATA/SHREC2017_data/train_data.npy
  label_path: /Users/gzp/Desktop/exp/DATA/SHREC2017_data/train_label.pkl
  split: train
  bone: True
  vel: False
  window_size: 180
  normalization: False
  random_choose: True
  random_move: False
  random_shift: False
  random_rot: False
  shear_amplitude: 0.5
  temperal_padding_ratio: 6
  repeat: 5
  debug: True
  use_mmap: True

test_feeder_args:
  data_path: /Users/gzp/Desktop/exp/DATA/SHREC2017_data/val_data.npy
  label_path: /Users/gzp/Desktop/exp/DATA/SHREC2017_data/val_label.pkl
  split: test
  bone: True
  vel: False
  window_size: 180
  normalization: False
  debug: True
  use_mmap: True

model: net.dsa_hgn.Model
model_args:
  in_channels: 3
  num_class: 14
  num_point: 22
  num_person: 1
  drop_out: 0.0
  graph: graph.shrec.Graph
  graph_args:
    labeling_mode: 'spatial'
  base_channels: 64
  num_stages: 10
  adaptive: True
  num_hyperedges: 16
  use_virtual_conn: True
  use_physical: True

phase: train
device: [0]
batch_size: 32
test_batch_size: 32
num_worker: 4
use_gpu: True

optimizer: SGD
base_lr: 0.05
weight_decay: 0.0005
nesterov: True

num_epoch: 150
step: [50, 80]
warm_up_epoch: 5

loss: torch.nn.CrossEntropyLoss

# ========== Exp 1: 仅 Logits KD (Baseline) ==========
teacher_weights: ./work_dir/SHREC/joint】/best_model.pt

# 蒸馏机制开关
use_feature_projector: False  # 关闭特征投影蒸馏
use_rkd: False                # 关闭关系蒸馏

# 蒸馏损失权重
lambda_kd: 0.3       # Logits KD 权重
lambda_feat: 0.0     # 特征 KD 权重 (未使用)
lambda_rkd: 0.0      # 关系 KD 权重 (未使用)

# 正则化
lambda_entropy: 0.001
lambda_ortho: 0.1
grad_clip_norm: 1.0

save_log: True
print_log: True
pavi_log: False
log_interval: 100
save_interval: 1
eval_interval: 1
save_result: True
show_topk: [1, 5]

start_epoch: 0
debug: True
stream: bone
